apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava {
    options.compilerArgs += ["-parameters"]
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'commons-cli:commons-cli:1.4'
    compile 'org.apache.commons:commons-email:1.4'
    compile 'javax.mail:mail:1.4.7'
    compile group: 'it.sauronsoftware.cron4j', name: 'cron4j', version: '2.2.5'

    compile 'org.apache.velocity:velocity:1.7'
    compile group: 'com.google.template', name: 'soy', version: '2017-04-23'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    compile 'org.apache.tomcat.embed:tomcat-embed-core:8.5.30'
    compile 'org.apache.tomcat:tomcat-jasper:8.5.30'
    compile 'org.apache.tomcat:tomcat-jasper-el:8.5.30'
    compile 'org.apache.tomcat:tomcat-jsp-api:8.5.30'
}

sourceSets {
    main {
        java.srcDirs = ["src/main/java"]
        resources.srcDirs = ["src/main/resources"]
    }

    test {
        java.srcDirs = ["src/test/java"]
    }
}

jar {
}

task errorValveJar(type: Jar, dependsOn: compileJava) {
    from sourceSets.main.output.classesDir
    include '**/TomcatErrorPageValve.class'
    baseName = 'qlue-error-valve'
    includeEmptyDirs = false
}

defaultTasks 'build', 'jar', 'errorValveJar'

jar.dependsOn errorValveJar

