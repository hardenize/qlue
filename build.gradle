plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.webkreator'
version = '3.1.1'

compileJava {
    options.compilerArgs += ["-parameters"]
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'commons-cli:commons-cli:1.4'
    compile 'org.apache.commons:commons-email:1.5'
    compile 'javax.mail:mail:1.4.7'
    compile group: 'it.sauronsoftware.cron4j', name: 'cron4j', version: '2.2.5'

    compile 'org.apache.velocity:velocity:1.7'
    // compile group: 'com.google.template', name: 'soy', version: '2017-04-23'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.14'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    compile 'com.google.code.gson:gson:2.8.5'

    // https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
    compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.0.11.Final'

    // https://mvnrepository.com/artifact/org.glassfish/javax.el
    compile group: 'org.glassfish', name: 'javax.el', version: '3.0.1-b11'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}

sourceSets {
    main {
        java.srcDirs = ["src/main/java"]
        resources.srcDirs = ["src/main/resources"]
    }

    test {
        java.srcDirs = ["src/test/java"]
    }
}

jar {
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    //archives javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/ivanr/qlue"
            credentials {
                username = System.getenv("GITHUB_PACKAGES_USERNAME")
                password = System.getenv("GITHUB_PACKAGES_PASSWORD")
            }
        }
    }
}
